<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Monitoramento IST/HIV - PROFÁGUA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background: #eef2f5; color: #333; }
        header { background-color: #003366; color: white; padding: 20px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        header h1 { margin: 0; font-size: 24px; font-weight: 600; }
        header p { margin: 5px 0 0; font-size: 14px; font-weight: 300; }
        #container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        #map { height: 600px; width: 100%; border-radius: 8px; border: 2px solid #ddd; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        /* Estilização do Popup (Caixa de Informação no Mapa) */
        .leaflet-popup-content-wrapper { border-radius: 8px; box-shadow: 0 3px 14px rgba(0,0,0,0.4); }
        .popup-title { font-size: 16px; font-weight: bold; color: #003366; border-bottom: 2px solid #eef2f5; padding-bottom: 5px; margin-bottom: 8px; }
        .data-row { display: flex; justify-content: space-between; margin-bottom: 4px; font-size: 13px; }
        .data-label { font-weight: 600; color: #555; }
        .data-value { color: #000; }
        .inst-title { margin-top: 10px; font-size: 12px; font-weight: bold; color: #c0392b; text-transform: uppercase; }
        .inst-list { font-size: 11px; margin: 5px 0; padding-left: 15px; color: #555; }
    </style>
</head>
<body>

    <header>
        <h1>Distribuição de Insumos de Prevenção (IST/HIV/AIDS) no Amapá</h1>
        <p>Produto Técnico - Série Histórica 2019 a 2024 | PROFÁGUA/UNIFAP</p>
    </header>

    <div id="container">
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="dados.js"></script>
    <script>
        // Inicializa Mapa (Foco Amapá com zoom ajustado)
        const map = L.map('map').setView([1.5, -51.5], 7);

        // Camada de visualização (Mapa Base)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://carto.com/">CARTO</a> | Dados: SVS/AP'
        }).addTo(map);

        // Ícone customizado (Alfinete Vermelho)
        const redIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
        });

        // Formatação de números (ex: 1.000)
        const formatNum = (num) => (num || 0).toLocaleString('pt-BR');

        // Renderizar Municípios
        dadosMunicipios.forEach(item => {
            const marker = L.marker([item.lat, item.lon], { icon: redIcon }).addTo(map);

            let popupContent = `
                <div class="popup-title">${item.nome}</div>
                <div class="data-row"><span class="data-label">P. Masculino:</span> <span class="data-value">${formatNum(item.masculino)}</span></div>
                <div class="data-row"><span class="data-label">P. Feminino:</span> <span class="data-value">${formatNum(item.feminino)}</span></div>
                <div class="data-row"><span class="data-label">Gel Lubrificante:</span> <span class="data-value">${formatNum(item.gel)}</span></div>
            `;

            // Tratamento Especial para Macapá (Inclusão das Instituições Estaduais)
            if(item.nome === "Macapá") {
                popupContent += `
                    <div class="inst-title">Demanda Institucional (Rede Estadual)</div>
                    <div class="data-row"><span class="data-label">P. Masculino (Inst):</span> <span class="data-value">${formatNum(item.masc_instituicoes)}</span></div>
                    <div class="data-row"><span class="data-label">P. Feminino (Inst):</span> <span class="data-value">${formatNum(item.fem_instituicoes)}</span></div>
                    <div class="data-row"><span class="data-label">Gel (Inst):</span> <span class="data-value">${formatNum(item.gel_instituicoes)}</span></div>
                    <ul class="inst-list">
                `;
                dadosInstituicoes.forEach(inst => {
                    popupContent += `<li><b>${inst.nome}</b>: ${formatNum(inst.masculino)} (M) | ${formatNum(inst.feminino)} (F) | ${formatNum(inst.gel)} (G)</li>`;
                });
                popupContent += `</ul>`;
            }

            marker.bindPopup(popupContent, { maxWidth: 350 });
        });
    </script>

</body>
</html>
