<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Monitoramento IST/HIV - PROFÁGUA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background: #eef2f5; color: #333; }
        header { background-color: #003366; color: white; padding: 20px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        header h1 { margin: 0; font-size: 24px; font-weight: 600; }
        header p { margin: 5px 0 0; font-size: 14px; font-weight: 300; }
        #container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        #map { height: 600px; width: 100%; border-radius: 8px; border: 2px solid #ddd; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        /* Estilização do Popup (Caixa de Informação no Mapa) */
        .leaflet-popup-content-wrapper { border-radius: 8px; box-shadow: 0 3px 14px rgba(0,0,0,0.4); }
        .popup-title { font-size: 16px; font-weight: bold; color: #003366; border-bottom: 2px solid #eef2f5; padding-bottom: 5px; margin-bottom: 8px; }
        .data-row { display: flex; justify-content: space-between; margin-bottom: 4px; font-size: 13px; }
        .data-label { font-weight: 600; color: #555; }
        .data-value { color: #000; font-weight: bold; }
        .inst-title { margin-top: 10px; font-size: 12px; font-weight: bold; color: #c0392b; text-transform: uppercase; border-top: 1px dashed #ccc; padding-top: 8px; }
        .inst-list { font-size: 11px; margin: 5px 0 0 0; padding-left: 15px; color: #444; }
        .inst-list li { margin-bottom: 4px; }
    </style>
</head>
<body>

    <header>
        <h1>Distribuição de Insumos de Prevenção (IST/HIV/AIDS) no Amapá</h1>
        <p>Produto Técnico - Série Histórica 2019 a 2024 | PROFÁGUA/UNIFAP</p>
    </header>

    <div id="container">
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        const dadosMunicipios = [
            { "nome": "Porto Grande", "lat": 0.7117, "lon": -51.4138, "masculino": 360576, "feminino": 20050, "gel": 13100 },
            { "nome": "Ferreira Gomes", "lat": 0.8554, "lon": -51.1821, "masculino": 158720, "feminino": 9600, "gel": 8200 },
            { "nome": "Laranjal do Jari", "lat": -0.8400, "lon": -52.5218, "masculino": 457336, "feminino": 20088, "gel": 10500 },
            { "nome": "Santana", "lat": -0.0432, "lon": -51.1645, "masculino": 490000, "feminino": 21850, "gel": 15000 },
            { "nome": "Vitória do Jari", "lat": -0.9262, "lon": -52.4231, "masculino": 252726, "feminino": 4400, "gel": 0 },
            { "nome": "Calçoene", "lat": 2.5354, "lon": -50.9487, "masculino": 281364, "feminino": 6600, "gel": 0 },
            { "nome": "Cutias do Araguari", "lat": 0.9717, "lon": -50.8008, "masculino": 104400, "feminino": 11096, "gel": 0 },
            { "nome": "Pracuúba", "lat": 1.7432, "lon": -50.7847, "masculino": 96744, "feminino": 4180, "gel": 0 },
            { "nome": "Tartarugalzinho", "lat": 1.5064, "lon": -50.9037, "masculino": 237600, "feminino": 6600, "gel": 0 },
            { "nome": "Amapá", "lat": 2.0531, "lon": -50.7957, "masculino": 231264, "feminino": 14200, "gel": 0 },
            { "nome": "Oiapoque", "lat": 3.8414, "lon": -51.8351, "masculino": 443635, "feminino": 36339, "gel": 12000 },
            { "nome": "Pedra Branca do Amapari", "lat": 0.7758, "lon": -51.9525, "masculino": 230400, "feminino": 5800, "gel": 0 },
            { "nome": "Mazagão", "lat": -0.1150, "lon": -51.2894, "masculino": 465300, "feminino": 14300, "gel": 0 },
            { "nome": "Serra do Navio", "lat": 0.8900, "lon": -52.0000, "masculino": 84404, "feminino": 5990, "gel": 0 },
            { "nome": "Itaubal", "lat": 0.5945, "lon": -50.6835, "masculino": 168459, "feminino": 10500, "gel": 0 },
            { 
              "nome": "Macapá", "lat": 0.0347, "lon": -51.0664, 
              "masculino": 2189600, "feminino": 184669, "gel": 261200,
              "masc_instituicoes": 1410380, "fem_instituicoes": 169801, "gel_instituicoes": 77871
            }
        ];

        const dadosInstituicoes = [
            { "nome": "SAE/CTA Estadual", "masculino": 360000, "feminino": 48200, "gel": 16000 },
            { "nome": "Maternidade de Alto Risco", "masculino": 0, "feminino": 3456, "gel": 0 },
            { "nome": "SVS/AP", "masculino": 648464, "feminino": 115011, "gel": 53371 },
            { "nome": "DSEI", "masculino": 50400, "feminino": 600, "gel": 0 },
            { "nome": "IAPEN", "masculino": 29664, "feminino": 0, "gel": 0 },
            { "nome": "HEMOAP", "masculino": 3600, "feminino": 0, "gel": 0 },
            { "nome": "CRDT", "masculino": 318252, "feminino": 2534, "gel": 8500 }
        ];

        // Lógica de Renderização do Mapa
        const map = L.map('map').setView([1.5, -51.5], 7);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://carto.com/">CARTO</a> | Dados: SVS/AP'
        }).addTo(map);

        const redIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
        });

        const formatNum = (num) => (num || 0).toLocaleString('pt-BR');

        dadosMunicipios.forEach(item => {
            const marker = L.marker([item.lat, item.lon], { icon: redIcon }).addTo(map);

            let popupContent = `
                <div class="popup-title">${item.nome}</div>
                <div class="data-row"><span class="data-label">P. Masculino:</span> <span class="data-value">${formatNum(item.masculino)}</span></div>
                <div class="data-row"><span class="data-label">P. Feminino:</span> <span class="data-value">${formatNum(item.feminino)}</span></div>
                <div class="data-row"><span class="data-label">Gel Lubrificante:</span> <span class="data-value">${formatNum(item.gel)}</span></div>
            `;

            if(item.nome === "Macapá") {
                popupContent += `
                    <div class="inst-title">Demanda Institucional (Rede Estadual)</div>
                    <div class="data-row"><span class="data-label">P. Masculino (Inst):</span> <span class="data-value">${formatNum(item.masc_instituicoes)}</span></div>
                    <div class="data-row"><span class="data-label">P. Feminino (Inst):</span> <span class="data-value">${formatNum(item.fem_instituicoes)}</span></div>
                    <div class="data-row"><span class="data-label">Gel (Inst):</span> <span class="data-value">${formatNum(item.gel_instituicoes)}</span></div>
                    <ul class="inst-list">
                `;
                dadosInstituicoes.forEach(inst => {
                    popupContent += `<li><b>${inst.nome}</b>: ${formatNum(inst.masculino)} (M) | ${formatNum(inst.feminino)} (F) | ${formatNum(inst.gel)} (G)</li>`;
                });
                popupContent += `</ul>`;
            }

            marker.bindPopup(popupContent, { maxWidth: 350, minWidth: 250 });
        });
    </script>
</body>
</html>
